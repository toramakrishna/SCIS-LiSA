version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:db
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scislisa-service
    ports:
      - "5432:5432"

  # Ollama service commented out - requires 4GB+ RAM
  # Uncomment if you need Natural Language Query feature
  # and are using a 4-core or 8-core Codespace
  # ollama:
  #   image: ollama/ollama:latest
  #   restart: unless-stopped
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   ports:
  #     - "11434:11434"

volumes:
  postgres-data:
