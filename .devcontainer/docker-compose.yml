version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:db
    depends_on:
      - db
      - ollama

  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: scislisa
      POSTGRES_PASSWORD: scislisa_pass
      POSTGRES_DB: scislisa_db
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    # Note: Ollama requires significant resources (4GB+ RAM recommended)
    # For Codespaces, consider using a 4-core or 8-core machine

volumes:
  postgres-data:
  ollama-data:
